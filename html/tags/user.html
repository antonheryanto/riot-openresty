<user-index>
  <a href="#!/user/edit" class="btn btn-primary pull-right">Add new</a>
  <h1>User</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr each="{m,i in models}" hide="{m._destroy}">
        <td>{i+1}.</td>
        <td><a href="#!/user/{m.id}">{m.name}</a></td>
        <td>{m.email}</td>
        <td>
          <a href="#!/user/{m.id}/edit"><i class="glyphicon glyphicon-pencil"></i></a>
          <button class="btn btn-danger btn-xs" onclick="{parent.remove}"><i class="glyphicon glyphicon-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
    <script>
    var self = this
    riot.get('user', function(data) {
      self.models = data
      self.update()
    })

    self.remove = function(e) {
      riot.del('user', { id: e.item.m.id }, function() {
        e.item.m._destroy = true
        self.update()
      })
    }
  </script>
</user-index>

<user-edit>
  <form onsubmit="{save}">
    <input type="hidden" name="id" value="{model.id}">
    <fieldset>
      <legend>Add New User {opts.id}</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required value="{model.name}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required value="{model.email}">
      </div>
      <button class="btn btn-primary">Save</button>
    </fieldset>
  </form>
  <script>
    var self = this
    if (opts.route.id) {
      riot.get('user', opts.route, function(data) {
        self.model = data
        self.update()
      })
    }

    self.save = function(e) {
      e.preventDefault()
      riot.set('user', { 
        id: e.target.id.value,
        name: e.target.name.value,
        email: e.target.email.value
      }, function(data) {
        riot.route('!/user')
      })
    }
  </script>
</user-edit>
<user-details>
  <h1>{model.name}</h1>
  <h2>email: {model.email}</h1>
  <script>
    var self = this
    riot.get('user', opts.route, function(data) {
      self.model = data
      self.update()
    })
  </script>
</user-details>
