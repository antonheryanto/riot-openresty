<app>
  <div class="navbar navbar-inverse navbar-static-top" role="navigation" show="{logged}">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-main">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#!/">Riot OpenResty</a>
        <span class="navbar-text {hide: !loading}" id="loader">Loading...</span>
      </div>
      <div class="collapse navbar-collapse" id="menu-main">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#!/user">User</a></li>
          <li><a href="#!/user/{user.id}">{user.name}</a></li>
          <li><a href="#!/" onclick="{riot.logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <section class="container" id="main"></section>
  <login hide="{logged}"></login>
  <script>
    var self = this
    riot.on('login logged logout', function (e, u) {
      self.logged = e !== 'logout'
      if (self.logged) {
        self.user = u
        riot.load(riot.parse_hash(location.hash.slice(1)))
      }
      self.update()
    }).on('loading loaded', function (e) {
      self.loading = e === 'loading'
      self.update()
    }).on('load', function (route) {
      riot.mount('#main', route.tag, { route: route.params })
    })

    self.on('mount', riot.logged)
  </script>
</app>
